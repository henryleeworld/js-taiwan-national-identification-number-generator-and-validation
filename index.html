<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="台灣國民身分證字號產生器和驗證" />
        <meta property="og:description" content="台灣國民身分證字號由文字碼與數字碼組成，共計十碼，一人配賦一號。前項編號首碼以英文字母代表直轄市、縣（市）政府別，第二碼至第十碼為數字碼，第二碼為性別碼，第十碼為檢查碼。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/national-identification-number.css" />
        <title>台灣國民身分證字號產生器和驗證</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container">
                    <a class="navbar-brand">台灣國民身分證字號產生器和驗證</a>
                </div>
            </nav>
        </header>
        <main class="main container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-header">隨機產生</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="city-code">縣市</label>
                                        <select id="city-code" class="form-control">
                                            <option value="A10">臺北市（A）</option>
                                            <option value="B11">臺中市（B）</option>
                                            <option value="C12">基隆市（C）</option>
                                            <option value="D13">臺南市（D）</option>
                                            <option value="E14">高雄市（E）</option>
                                            <option value="F15">新北市（F）</option>
                                            <option value="G16">宜蘭縣（G）</option>
                                            <option value="H17">桃園市（H）</option>
                                            <option value="I34">嘉義市（I）</option>
                                            <option value="J18">新竹縣（J）</option>
                                            <option value="K19">苗栗縣（K）</option>
                                            <option value="L20">臺中縣（L）</option>
                                            <option value="M21">南投縣（M）</option>
                                            <option value="N22">彰化縣（N）</option>
                                            <option value="O35">新竹市（O）</option>
                                            <option value="P23">雲林縣（P）</option>
                                            <option value="Q24">嘉義縣（Q）</option>
                                            <option value="R25">臺南縣（R）</option>
                                            <option value="S26">高雄縣（S）</option>
                                            <option value="T27">屏東縣（T）</option>
                                            <option value="U28">花蓮縣（U）</option>
                                            <option value="V29">臺東縣（V）</option>
                                            <option value="W32">金門縣（W）</option>
                                            <option value="X30">澎湖縣（X）</option>
                                            <option value="Y31">陽明山管理局（Y）</option>
                                            <option value="Z33">連江縣（Z）</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="gender">性別</label>
                                        <select id="gender" class="form-control">
                                            <option value="1">男（1）</option>
                                            <option value="2">女（2）</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-grid gap-2 my-3">
                                    <button type="button" class="btn btn-primary" id="generate">產生</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="g-result">身分證字號</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="g-result" readonly />
                                            <div class="input-group-append">
                                                <button type="button" class="btn btn-secondary" data-clipboard-target="#g-result">
                                                    <i class="fas fa-copy"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <form onsubmit="return false;">
                        <div class="card">
                            <div class="card-header">驗證</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="source">身分證字號</label>
                                            <input type="text" class="form-control" maxlength="10" autocomplete="off" id="source" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="d-grid gap-2 my-3">
                                        <button type="submit" class="btn btn-info" id="validate">驗證</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="v-result">結果</label>
                                            <input type="text" class="form-control" id="v-result" readonly />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer mb-auto py-3">
            <div class="container">
                <span class="float-right align-middle text-dark">網路世界所傳的身分證號碼，若非專屬於某個特定之人，使用者僅係為了登錄通過網站的關卡設計，應無足生損害於他人之情形，並不構成偽造文書罪。</span>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js" integrity="sha512-PIisRT8mFfdxx99gMs7WAY5Gp+CtjYYxKvF93w8yWAvX548UBNADHu7Qkavgr6yRG+asocqfuk5crjNd5z9s6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script src="js/national-identification-number.js" defer></script>
    </body>
</html>
